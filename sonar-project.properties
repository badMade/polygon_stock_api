# Limit Sonar analysis to repository sources to avoid scanning interpreter libraries.
sonar.projectKey=polygon_stock_api
sonar.sources=.
sonar.tests=tests
sonar.exclusions=**/.venv/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/site-packages/**,**/.pytest_cache/**,/Library/**
sonar.test.inclusions=tests/**/*.py
