[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["."]
omit = ["tests/*", "setup.py", "conftest.py"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
fail_under = 70
show_missing = true

[tool.pylint.main]
max-line-length = 127

[tool.pylint."messages control"]
# Disable warnings that are commonly triggered in test code:
# W0212: protected-access - Tests intentionally access _private methods
# W0613: unused-argument - Mock decorators inject arguments for patching
# W1514: unspecified-encoding - Not critical for test files
# Note: These are disabled globally as they may also appear in main code
# For stricter enforcement, use per-file pylint: disable comments instead
disable = [
    "W0212",
    "W0613",
    "W1514",
]
